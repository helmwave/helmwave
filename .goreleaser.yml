###
# Publishes
###

changelog:
  skip: false
  use: github
  sort: asc

  groups:
    - title: "Tests"
      regexp: "^.*\\(tests?\\):.*$"
      order: 0
    - title: "Dependencies"
      regexp: "^.*\\(deps\\):.*$"
      order: 1
    - title: "CI"
      regexp: "^.*\\(ci\\):.*$"
      order: 2
    - title: "New Features"
      regexp: "^feat(\\(.*\\))?:.*$"
      order: 3
    - title: "Bug Fixes"
      regexp: "^fix(\\(.*\\))?:.*$"
      order: 3
    - title: "Linter"
      regexp: "^.*linter.*$"
      order: 4
    - title: "Other"
      order: 999

  filters:
    exclude:
      - "^WIP:"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - typo
      - "^chore"

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  name_template: "v{{ .Version }}"
  #  draft: true
  prerelease: auto

brews:
  - tap:
      owner: helmwave
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    goamd64: v1
    description: "HelmWave is like docker-compose for helm"
    license: "MIT"
    folder: Formula
    skip_upload: auto

    custom_block: |
      head "https://github.com/helmwave/helmwave.git", branch: "main"
    test: |
      assert_match version.to_s, shell_output("#{bin}/helmwave --version")

milestones:
  - close: true
    fail_on_error: false
    name_template: "{{ .Tag }}"

###
# Announces
###

announce:
  telegram:
    enabled: true
    chat_id: -1001484486010
    message_template: |
      Helmwave *{{ replace .Tag "." "\\." }}* is ready\!
      See more: https://github\.com/helmwave/helmwave/releases/tag/{{ replace .Tag "." "\\." }}
