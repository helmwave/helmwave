###
# Publishes
###

changelog:
  disable: true
  use: github
  sort: asc

  groups:
    - title: "Tests"
      regexp: "^.*\\(tests?\\):.*$"
      order: 0
    - title: "Dependencies"
      regexp: "^.*\\(deps\\):.*$"
      order: 1
    - title: "CI"
      regexp: "^.*\\(ci\\):.*$"
      order: 2
    - title: "New Features"
      regexp: "^feat(\\(.*\\))?:.*$"
      order: 3
    - title: "Bug Fixes"
      regexp: "^fix(\\(.*\\))?:.*$"
      order: 3
    - title: "Linter"
      regexp: "^.*linter.*$"
      order: 4
    - title: "Other"
      order: 999

  filters:
    exclude:
      - "^WIP:"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - typo
      - "^chore"

snapshot:
  version_template: "{{ .Tag }}-next"

release:
  name_template: "v{{ .Version }}"
  #  draft: true
  prerelease: auto

brews:
  - ids: [ helmwave ]
    repository:
      owner: helmwave
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
      pull_request:
        enabled: false
    goamd64: v1
    homepage: https://helmwave.app/
    description: "Helmwave is true release management for helm"
    license: MIT
    directory: Formula
    skip_upload: auto

    custom_block: |
      head "https://github.com/helmwave/helmwave.git", branch: "main"
    test: |
      assert_match version.to_s, shell_output("#{bin/"helmwave"} --version")
    extra_install: |
      generate_completions_from_executable(bin/"helmwave", "completion", shells: [:bash, :zsh])

milestones:
  - close: true
    fail_on_error: false
    name_template: "{{ .Tag }}"

report_sizes: true

###
# Announces
###

announce:
