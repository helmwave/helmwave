version: 2

before:
  hooks:
    - go mod tidy

###
# Builds
###

builds:
  - &bin
    id: "helmwave"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goamd64:
      # Go can build using different instruction sets - https://github.com/golang/go/wiki/MinimumRequirements#amd64
      # We don't really need this type of optimization (limiting CPUs helmwave can run on) so we use general v1.
      - v1
    goos:
      - linux
      # - windows
      - darwin
    main: ./cmd/helmwave
    ldflags:
      - -s -w -X github.com/helmwave/helmwave/pkg/version.Version={{ .Version }}

  #  - <<: *bin
  #    main: ./cmd/schema
  #    id: schema
  #    binary: schema

  - <<: *bin
    main: ./cmd/gitops
    id: gitops
    binary: gitops

###
# Packages
###
archives:
  - &archive
    builds: [ helmwave ]
    name_template: >-2
      {{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
      {{- with .Arm }}v{{ . }}{{ end -}}
      {{- with .Mips }}_{{ . }}{{ end -}}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end -}}
    id: helmwave
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

  - <<: *archive
    id: gitops
    builds: [ gitops ]


nfpms:
  - &nfpms
    id: helmwave
    maintainer: community@helmwave.app
    builds: [ helmwave ]
    formats:
      - apk
      - deb
      - rpm

  - <<: *nfpms
    id: gitops
    package_name: gitops
    builds: [ gitops ]


