name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: bubkoo/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}

          addAssignees: true
          addReviewers: true
          reviewers: |
            zhilyaev
            r3nic1e
          numberOfReviewers: 1
