name: Go lint

on:
  pull_request:
    branches: [ "main", "release/*" ]
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - .github/workflows/go-lint.yml
      - .golangci.yml

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
