name: Run unit tests

on: pull_request

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go modules
        run: go mod download

      - name: Run unit tests
        run: go test -race -coverpkg=./... -coverprofile=./unit.cov -v --tags=unit -covermode=atomic ./...

      - uses: codecov/codecov-action@v1
        with:
          files: ./unit.cov
          flags: unit
          fail_ci_if_error: true
