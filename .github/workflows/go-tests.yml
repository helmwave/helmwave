name: Run tests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
  push:
    branches:
      - main
    paths:
      - '**.go'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Create KinD cluster
        uses: container-tools/kind-action@v1
        with:
          registry: false

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1

#      - run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go modules
        run: go mod download

      - name: Run tests
        run: go test -race -coverpkg=./... -coverprofile=./tests.cov -v -covermode=atomic --tags=integration ./...

      - uses: codecov/codecov-action@v2.1.0
        with:
          files: ./tests.cov
          fail_ci_if_error: true
