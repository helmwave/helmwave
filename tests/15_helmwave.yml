project: Test15

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

monitors:
  - name: main-monitor
    type: prometheus
    timeout: 1s # fail if it flaps between success and failure for so long
    prometheus:
      url: http://localhost:9090
      expr: |
        up == 1
      interval: 3s
      success_threshold: 3
      failure_threshold: 3

.default: &default
  timeout: 1m
  create_namespace: true
  wait: false
  wait_for_jobs: false
  pending_release_strategy: rollback
  monitors:
    - name: main-monitor
      action: uninstall

releases:
  - name: nginx-a
    chart:
      name: bitnami/nginx
    namespace: test
    <<: *default
    tags:
      - nginx

  - name: nginx-b
    chart:
      name: bitnami/nginx
    namespace: test
    <<: *default
    tags:
      - nginx
